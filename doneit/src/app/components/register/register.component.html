

<div class="container">
    <h1>Registrati</h1>
    <form (ngSubmit)="handleRegister()" #loginForm="ngForm">
        <div class="alert alert-warning" *ngIf='errorRegister'>{{errorRegister}}</div> 
        <fieldset class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
        </fieldset>

        <fieldset class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
        </fieldset>
        <button type="submit" class="btn btn-success">Registrati</button>
    </form>
</div>
