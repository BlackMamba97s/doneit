<h1>Registrati</h1>

<div *ngIf='errorRegister'>
    {{errorRegister}}
</div>

<div class="container">
    <form (ngSubmit)="handleRegister()" #loginForm="ngForm">
        <!-- <div class="alert alert-warning" *ngIf='invalidArguments'>{{errorMessage}}</div> -->
        <fieldset class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
        </fieldset>

        <fieldset class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
        </fieldset>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
