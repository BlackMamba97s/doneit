<div class="container">
    <div class="text-center">
        <div class="card-header" style="background-color: #fafafa;">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a [ngClass]="{'nav-link': true, 'active': showCorrectBody === 1}" (click)="changeBody(3)"
                        (click)="changeBody(1)">Todo</a>
                </li>
                <li class="nav-item">
                    <a [ngClass]="{'nav-link': true, 'active': showCorrectBody === 2}" (click)="
                        changeBody(2)">Descrizione</a>
                </li>
                <li class="nav-item">
                    <a [ngClass]="{'nav-link': true, 'active': showCorrectBody === 3}"
                        (click)="changeBody(3)">Feedback</a>
                </li>
            </ul>
        </div>
        <div class="card-body">


            <div *ngIf="showCorrectBody === 1">
                <div class="row align-items-center ">
                    <div class="col-xl-3">
                        <a class="nav-link p-0" href="#">
                            <img src="http://www.teatroferento.it/wp-content/uploads/2016/06/13_pippo_site_big.jpg"
                                class="rounded-circle z-depth-0" alt="avatar image" height="35">
                        </a>
                    </div>
                    <div class="col-xl-6">
                        <div id="todo-user">{{todo.user.username}}</div>
                    </div>
                    <div class="col-xl-3">
                        <div id="time">2 minuti fa</div>
                    </div>
                </div>

                <div class="row align-items-center" id="todo-title">
                    <div class="col-sm-12"> {{todo.title}}
                    </div>
                </div>

                <div class="row align-items-center ">
                    <div id="info-todo" class="col-xl-4"><b>3</b> persone seguono questo todo</div>
                    <div class="col-xl-4">
                        <button class="btn btn-secondary btn-rounded" *ngIf="!alreadyProposed()"
                            (click)="handleTodoProposal()">Do It
                        </button>
                        <p *ngIf="alreadyProposed()">Gi√† proposto</p>
                        </div>
                    <div id="icon-div1" class="col-xl-2">
                        <span id="follow-todo" style="font-size: 2rem;">
                            <span style="color: #ffcdd2">
                                <i class="fa fa-heart"></i>
                            </span>
                        </span>
                    </div>
                    <div id="icon-div2" class="col-xl-2">
                        <span style="font-size: 2rem;">
                            <span style="color: #ffcdd2">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </span>
                    </div>

                </div>
            </div>

            <div *ngIf="showCorrectBody === 2">
                <div id="description-text" class="row justify-content-center">
                    {{todo.description}}
                </div>

                <div class="row align-items-center ">
                    <div id="info-todo" class="col-xl-4"><b>3</b> persone seguono questo todo</div>
                    <div class="col-xl-4"><button class="btn btn-secondary btn-rounded"
                            (click)="handleTodoProposal(todo.id)">Do It</button></div>
                    <div id="icon-div1" class="col-xl-2">
                        <span id="follow-todo" style="font-size: 2rem;">
                            <span style="color: #ffcdd2">
                                <i class="fa fa-heart"></i>
                            </span>
                        </span>
                    </div>
                    <div id="icon-div2" class="col-xl-2">
                        <span style="font-size: 2rem;">
                            <span style="color: #ffcdd2">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </span>
                    </div>

                </div>
            </div>

            <div *ngIf="showCorrectBody === 3"></div>

        </div>

    </div>
</div>
