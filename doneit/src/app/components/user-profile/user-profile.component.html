<div class="container-fluid" *ngIf="show">

    <div id="user-card" class="row justify-content-center">
        <div class="col-xl-9">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-lg-4 text-center align-self-center">
                        <img *ngIf="personalCard.imageUrl" [src]="personalCard.imageUrl" class="rounded-circle"
                            height="200px" width="200px">
                    </div>
                    <div class="col-lg-6 no-gutters align-self-center">
                        <div class="card-body text-left">
                            <h2 class="card-title text-center">{{personalCard.user.username}}

                                <button class="btn  btn-success btn-sm">segui</button>
                                <button class="btn  btn-info btn-sm">chat</button>
                            </h2>
                            <h6 class="card-title text-center">{{personalCard.university}}
                            </h6>
                            <h6 class="card-title text-center">{{personalCard.faculty}}
                            </h6>


                            <div class="row justify-content-center">
                                <div class="col-lg-3">
                                    <h4 class="text-center">47 F</h4>
                                </div>
                                <div class="col-lg-3">
                                    <h4 class="text-center">47 S</h4>
                                </div>
                                <div class="col-lg-3">
                                    <h4 class="text-center">47 T</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-around no-gutters">


        <div id="user-board" class="col-xl-9 no-gutters" style="background-color: #fafafa;">

            <nav class="navbar navbar-expand-lg navbar-dark primary-color light-blue darken-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Todo <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feedback</a>
                        </li>


                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About me</a>
                        </li>
                    </ul>

                </div>
            </nav>
            <div style="padding: 25px">
                <app-todo-board></app-todo-board>
            </div>
        </div>


    </div>
</div>
